<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRONOS | Система</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #7bb4e3, #4a90d6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1s ease;
        }
        
        body.black-bg {
            background: #000000;
        }
        
        /* Стили для страницы ввода пароля */
        .password-container {
            position: absolute;
            width: 100%;
            height: 80px;
            background: #f0f8ff;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            z-index: 10;
        }
        
        .password-container.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .password-container.expanding {
            transition: all 1s ease;
            height: 300px;
            z-index: 10;
        }
        
        .password-container.hidden {
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .password-form {
            display: flex;
            height: 100%;
            width: 100%;
            transition: opacity 0.3s ease;
        }
        
        .password-form.hidden {
            opacity: 0;
        }
        
        .password-input {
            width: 100%;
            border: none;
            padding: 0 30px;
            font-size: 18px;
            outline: none;
            background: transparent;
            text-align: center;
            letter-spacing: 2px;
            color: #333;
        }
        
        .password-input::placeholder {
            color: transparent;
        }
        
        .error-message {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 11;
        }
        
        .error-message.active {
            opacity: 1;
        }
        
        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2c5aa0;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            z-index: 11;
        }
        
        .success-message.active {
            opacity: 1;
        }
        
        /* Стили для главной страницы */
        .main-content {
            position: absolute;
            width: 100%;
            height: 300px;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 1s ease;
            z-index: 5;
        }
        
        .main-content.active {
            opacity: 1;
        }
        
        .main-content.hidden {
            opacity: 0;
            height: 0;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 80%;
            max-width: 400px;
            transition: opacity 0.5s ease;
        }
        
        .buttons-container.hidden {
            opacity: 0;
        }
        
        .menu-button {
            padding: 25px;
            background: #f0f8ff;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .menu-button:hover {
            background: #333333;
            color: white;
        }
        
        /* Стили для экрана героев */
        .heroes-panel {
            position: absolute;
            width: 80%;
            max-width: 800px;
            height: 500px;
            background: #1e3a5f;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 15;
        }
        
        .heroes-panel.active {
            display: flex;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .hero-button {
            aspect-ratio: 1;
            background: #2c5282;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            overflow: hidden;
            position: relative;
        }
        
        .hero-button:hover {
            background: #3c6ba8;
            transform: translateY(-5px);
        }
        
        .hero-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            text-align: center;
            font-size: 14px;
        }
        
        /* Стили для экрана видео */
        .video-panel {
            position: absolute;
            width: 80%;
            max-width: 900px;
            height: 500px;
            background: #1e3a5f;
            border-radius: 15px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 15;
        }
        
        .video-panel.active {
            display: flex;
            animation: fadeIn 0.8s ease;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 20;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Контейнер для ввода пароля -->
    <div class="password-container" id="passwordContainer">
        <form class="password-form" id="passwordForm">
            <input type="text" class="password-input" id="passwordInput" placeholder="Введите пароль" autocomplete="off">
        </form>
    </div>
    
    <div class="error-message" id="errorMessage">Неверный пароль. Попробуйте снова.</div>
    <div class="success-message" id="successMessage">Доступ разрешен!</div>
    
    <!-- Главная страница -->
    <div class="main-content" id="mainContent">
        <div class="buttons-container" id="buttonsContainer">
            <button class="menu-button" id="heroesButton">Герои</button>
            <button class="menu-button" id="projectButton">Проект И.П.С.</button>
        </div>
    </div>
    
    <!-- Экран героев -->
    <div class="heroes-panel" id="heroesPanel">
        <button class="back-button" id="backFromHeroes">← Назад</button>
        <div class="heroes-grid">
            <button class="hero-button" data-hero="Hero1">
                <img src="https://via.placeholder.com/150/1e40af/ffffff?text=Герой+1" alt="Герой 1">
                <div class="hero-name">Герой 1</div>
            </button>
            <button class="hero-button" data-hero="Hero2">
                <img src="./images/Ali.jpg" alt="Герой 2">
                <div class="hero-name">Герой 2</div>
            </button>
            <button class="hero-button" data-hero="Hero3">
                <img src="https://via.placeholder.com/150/1e40af/ffffff?text=Герой+3" alt="Герой 3">
                <div class="hero-name">Герой 3</div>
            </button>
            <button class="hero-button" data-hero="Hero4">
                <img src="https://via.placeholder.com/150/1e40af/ffffff?text=Герой+4" alt="Герой 4">
                <div class="hero-name">Герой 4</div>
            </button>
            <button class="hero-button" data-hero="Hero5">
                <img src="https://via.placeholder.com/150/1e40af/ffffff?text=Герой+5" alt="Герой 5">
                <div class="hero-name">Герой 5</div>
            </button>
            <button class="hero-button" data-hero="Hero6">
                <img src="https://via.placeholder.com/150/1e40af/ffffff?text=Герой+6" alt="Герой 6">
                <div class="hero-name">Герой 6</div>
            </button>
        </div>
    </div>
    
    <!-- Экран видео -->
    <div class="video-panel" id="videoPanel">
        <button class="back-button" id="backFromVideo">← Назад</button>
        <div class="video-container">
            <video class="video-player" id="projectVideo" controls>
                <source src="./vidio/Terminated-1.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео тег.
            </video>
        </div>
    </div>

    <script>
        // Активируем контейнер с задержкой для анимации появления
        setTimeout(function() {
            document.getElementById('passwordContainer').classList.add('active');
            document.getElementById('passwordInput').focus();
        }, 300);
        
        // Обработчик ввода пароля
        document.getElementById('passwordInput').addEventListener('input', function(e) {
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const passwordContainer = document.getElementById('passwordContainer');
            const passwordForm = document.getElementById('passwordForm');
            const mainContent = document.getElementById('mainContent');
            
            // Проверяем пароль при каждом вводе
            if (passwordInput.value.toUpperCase() === 'KRONOS') {
                // Пароль верный
                errorMessage.classList.remove('active');
                
                // Показываем сообщение об успехе
                successMessage.classList.add('active');
                
                // Скрываем форму ввода
                passwordForm.classList.add('hidden');
                
                // Начинаем анимацию расширения полосы
                setTimeout(function() {
                    passwordContainer.classList.add('expanding');
                    
                    // После завершения расширения показываем главную страницу
                    setTimeout(function() {
                        mainContent.classList.add('active');
                        successMessage.classList.remove('active');
                        
                        // Полностью скрываем контейнер пароля
                        setTimeout(function() {
                            passwordContainer.classList.add('hidden');
                        }, 500);
                    }, 1000);
                }, 1000);
            }
        });
        
        // Обработчик нажатия Enter
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                
                const passwordInput = document.getElementById('passwordInput');
                const errorMessage = document.getElementById('errorMessage');
                const passwordContainer = document.getElementById('passwordContainer');
                
                // Проверяем пароль
                if (passwordInput.value.toUpperCase() !== 'KRONOS') {
                    // Пароль неверный
                    errorMessage.classList.add('active');
                    
                    // Анимация ошибки
                    passwordContainer.style.transform = 'translateX(10px)';
                    setTimeout(function() {
                        passwordContainer.style.transform = 'translateX(-10px)';
                    }, 100);
                    setTimeout(function() {
                        passwordContainer.style.transform = 'translateX(0)';
                    }, 200);
                    
                    // Очищаем поле ввода
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }
        });
        
        // Скрываем сообщение об ошибке при вводе
        document.getElementById('passwordInput').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('active');
        });
        
        // Обработчик кнопки "Герои"
        document.getElementById('heroesButton').addEventListener('click', function() {
            const buttonsContainer = document.getElementById('buttonsContainer');
            const mainContent = document.getElementById('mainContent');
            const body = document.body;
            
            // Скрываем кнопки
            buttonsContainer.classList.add('hidden');
            
            // Уменьшаем и скрываем белую полосу
            setTimeout(function() {
                mainContent.classList.add('hidden');
                
                // Меняем фон на черный
                body.classList.add('black-bg');
                
                // Показываем панель героев
                setTimeout(function() {
                    document.getElementById('heroesPanel').classList.add('active');
                }, 500);
            }, 500);
        });
        
        // Обработчик кнопки "Проект И.П.С."
        document.getElementById('projectButton').addEventListener('click', function() {
            const buttonsContainer = document.getElementById('buttonsContainer');
            const mainContent = document.getElementById('mainContent');
            const body = document.body;
            const video = document.getElementById('projectVideo');
            
            // Скрываем кнопки
            buttonsContainer.classList.add('hidden');
            
            // Уменьшаем и скрываем белую полосу
            setTimeout(function() {
                mainContent.classList.add('hidden');
                
                // Меняем фон на черный
                body.classList.add('black-bg');
                
                // Показываем видео панель
                setTimeout(function() {
                    document.getElementById('videoPanel').classList.add('active');
                    // Воспроизводим видео только после клика пользователя
                }, 500);
            }, 500);
        });
        
        // Обработчик кнопки "Назад" из героев
        document.getElementById('backFromHeroes').addEventListener('click', function() {
            const heroesPanel = document.getElementById('heroesPanel');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const mainContent = document.getElementById('mainContent');
            const body = document.body;
            
            // Скрываем панель героев
            heroesPanel.classList.remove('active');
            
            // Возвращаем голубой фон
            body.classList.remove('black-bg');
            
            // Показываем белую полосу и кнопки
            setTimeout(function() {
                mainContent.classList.remove('hidden');
                
                setTimeout(function() {
                    buttonsContainer.classList.remove('hidden');
                }, 300);
            }, 500);
        });
        
        // Обработчик кнопки "Назад" из видео
        document.getElementById('backFromVideo').addEventListener('click', function() {
            const videoPanel = document.getElementById('videoPanel');
            const video = document.getElementById('projectVideo');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const mainContent = document.getElementById('mainContent');
            const body = document.body;
            
            // Останавливаем видео
            video.pause();
            video.currentTime = 0;
            
            // Скрываем видео панель
            videoPanel.classList.remove('active');
            
            // Возвращаем голубой фон
            body.classList.remove('black-bg');
            
            // Показываем белую полосу и кнопки
            setTimeout(function() {
                mainContent.classList.remove('hidden');
                
                setTimeout(function() {
                    buttonsContainer.classList.remove('hidden');
                }, 300);
            }, 500);
        });
        
        // Обработчики для кнопок героев
        document.querySelectorAll('.hero-button').forEach(button => {
            button.addEventListener('click', function() {
                const heroName = this.getAttribute('data-hero');
                
                // Анимация исчезновения перед переходом
                document.getElementById('heroesPanel').style.opacity = '0';
                document.body.style.opacity = '0.7';
                
                // Переход на страницу героя
                setTimeout(function() {
                    window.location.href = heroName + '.html';
                }, 500);
            });
        });

        // Обработчик для воспроизведения видео только после клика
        document.getElementById('projectVideo').addEventListener('click', function(e) {
            if (this.paused) {
                this.play();
            }
        });
    </script>
</body>
</html>
